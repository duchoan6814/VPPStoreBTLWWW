<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main-layout.html}">

<head>
	<link rel="stylesheet" th:href="@{/css/login_style.css}">
	<title>Layout Dialect Example</title>
</head>

<body>
	<div layout:fragment="content" class="login container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
				<li class="breadcrumb-item"><a href="#">Tài khoản</a></li>
				<li class="breadcrumb-item active" aria-current="page">Đăng
					nhập</li>
			</ol>
		</nav>
		<div class="login__form my-5">
			<h5>Đăng nhập tài khoản</h5>
			<p>
				Bạn chưa có tài khoản <a th:href="@{/register}">Đăng ký
					tại đây</a>
			</p>
			<div class="main-content login__form__wrap-form pt-3">

				<form class="m-auto" th:action="@{/perform_login}" method="POST">
					<div class="form-group row">
						<div class="col">
							<p th:if="${param.error}" class="error">Email hoặc mật khẩu không chính xác!</p>
							<p th:if="${param.logout}" class="success">Bạn đã đăng xuất.</p>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="email" name="email" class="form-control" id="inputEmail3">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control" id="inputPassword3">
						</div>
					</div>
					<div class="form-group row">
						<div class="col">
							<p>
								Quên mật khẩu? ấn vào <a th:href="@{/forgotpassword}">đây</a>
							</p>
						</div>

					</div>
					<div class="form-group row">
						<div class="col">
							<button type="submit" class="btn btn-primary btn-block m-auto">
								Đăng nhập</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
